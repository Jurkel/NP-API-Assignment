<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>National Parks Services API - Assignment</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container center">
      <h1 class="heading">National Parks Info Search</h1>

      <form id="js-form">
        <label for="state-search">
          Which state(s) would you like to search in? (i.e., CA, NY)
        </label>
        <input type="text" name="state-search" id="js-state-search" required />

        <label for="max-results"
          >Maximum results to return(Maximum num: 50)</label
        >
        <input type="text" name="max-results" id="js-max-results" />

        <input type="submit" value="Search!" />
      </form>

      <p id="js-error-message" class="error-message"></p>

      <section id="results" class="hidden">
        <h2>Search results:</h2>
        <ul id="results-list"></ul>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
